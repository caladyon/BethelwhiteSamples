<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"

<h:head>
</h:head>
<h:body>
	<h1>Fruit Converter with and without wildcard value - after form</h1>

	<h:panelGrid columns="2">
	
		<h:outputText value="Fruits only:"/>
		<h:outputText value="#{choices.fruit0}"/>
		
		<h:outputText value="With no-selection option:"/>
		<h:outputText value="#{choices.fruit3}"/>
		
		<h:outputText value="With null-valued selectItem:"/>

		<h:outputText value="With placeholder fruit:"/>
		<h:outputText value="#{choices.fruit1}"/>
		
		<h:outputText value="With null fruit:"/>
		<h:outputText value="#{choices.fruit2}"/>
		
	</h:panelGrid>
