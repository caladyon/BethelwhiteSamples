<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>
	<h1>Fruit Converter with and without wildcard value</h1>

	<h:form>
		<h:panelGrid columns="3">
		
			<h:outputLabel for="fruit0">Fruits only</h:outputLabel>
			<h:selectOneMenu id="fruit0" required="true" value="#{choices.fruit0}">
				<f:selectItems value="#{fruitRepository.all}" />
				<f:converter converterId="it.caladyon.FruitOnlyConverter" />
			</h:selectOneMenu>
			<h:message for="fruit0" style="color:orange" />
			
			<h:outputLabel for="fruit3">With no-selection option</h:outputLabel>
			<h:selectOneMenu id="fruit3" required="false" value="#{choices.fruit3}" >
				<f:selectItem itemLabel="--- NSO ---" noSelectionOption="true"/>
				<f:selectItems value="#{fruitRepository.all}" />
				<f:converter converterId="it.caladyon.FruitOnlyConverter" />
			</h:selectOneMenu>
			<h:message for="fruit3" style="color:orange" />

			<h:outputLabel for="fruit4">With null-valued selectItem</h:outputLabel>
			<h:selectOneMenu id="fruit4" required="false" value="#{choices.fruit4}">
				<f:selectItem itemLabel="--- null value ---" itemValue="#{null}"/>
				<f:selectItems value="#{fruitRepository.all}" />
				<f:converter converterId="it.caladyon.FruitOnlyConverter" />
			</h:selectOneMenu>
			<h:message for="fruit4" style="color:orange" />
			
			<h:outputLabel for="fruit1">With placeholder fruit</h:outputLabel>
			<h:selectOneMenu id="fruit1" required="false" value="#{choices.fruit1}">
				<f:selectItems value="#{fruitService.allPlusDefault}" />
				<f:converter converterId="it.caladyon.FruitOnlyConverter" />
			</h:selectOneMenu>
			<h:message for="fruit1" style="color:orange" />

			<h:outputLabel for="fruit2">With null fruit</h:outputLabel>
			<h:selectOneMenu id="fruit2" required="false" value="#{choices.fruit2}">
				<f:selectItems value="#{fruitService.allPlusNull}" 
						var="fruit" 
						itemLabel="#{choices.convertToString(fruit)}"
						itemValue="#{fruit}"/>
				<f:converter converterId="it.caladyon.FruitWithDefaultConverter" />
			</h:selectOneMenu>
			<h:message for="fruit2" style="color:orange" />

		</h:panelGrid>
		<h:commandButton value="Submit" action="choices" />
	</h:form>
</h:body>
</html>
